<!doctype HTML>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hi! I'm 2ood</title>
    <link rel="stylesheet" href="deco/frame-style.css">
    <link rel ='stylesheet' href='deco/font.css'>
	<link rel="icon" href="deco/img/favicon.png" type="image/png"/>
    <script>
        var parts = window.location.search.substr(1).split("&");
        var $_GET = {};
        for (var i = 0; i < parts.length; i++) {
            var temp = parts[i].split("=");
            $_GET[decodeURIComponent(temp[0])] = decodeURIComponent(temp[1]);
        }
        
        function fetchPage(name){
    fetch(name).then(function(response){
      response.text().then(function(text){
        document.querySelector('.content').innerHTML = text;
      })
    });
  }
    </script>
    </head>
<body>
    <div class="intro">
        <h1>Hi, I'm 2ood </h1>
        <p class="subtitle">Look through my coding career</p>
    </div><!--end of div .intro-->
    <div class="content">
    <iframe> <button onclick="fetchPage($_GET['url'])")> Load </button> </iframe>
    
    </div><!--end of div .content-->
    
    </body>
<footer>
    </footer>
</html>
